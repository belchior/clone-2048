sudo: false
language: node_js
node_js:
  - "10"
install:
  npm ci
script:
  - npm test -- --coverage # Include coverage when running tests
  - npm run build
after_script: # Upload coverage reports
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
deploy:
  on:
    tags: true
    branch: master
  target-branch: gh-pages
  local-dir: build
  provider: pages
  github-token: $GITHUB_TOKEN
  skip-cleanup: true
